<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <head>
        <link rel="stylesheet" th:href="@{css/index.css}" />
        <script th:src="@{js/index.js}"></script>
    </head>

    <div layout:fragment="content" class="content">
        <div class="filter_menu">
            <span class="pointer">수강률순</span>
            <span class="break_line">|</span>
            <span class="pointer">최신순</span>
            <button type="button" class="right">서비스 만들기</button>
        </div>
        <span class="pointer">전체보기</span>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img th:src="@{image/sample.png}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img th:src="@{image/sample.png}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{image/sample.png}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- 한 줄에 최대 3개 반복해서 만들기 -->
        <div class="service_container"></div>
    </div>

</html>
